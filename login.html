<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登陆 - 友爱</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <li><a href="index.html";>友爱流浪猫救助系统</a></li>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <h2 class="login-title">登录</h2>
        <form id="loginForm">
            <input type="text" placeholder="用户名" name="username" required>
            <input type="password" placeholder="密码" name="password" required>
            <button type="submit">登录</button>
            <div class="button-left">
                <button type="button" class="button-acc" onclick="location.href='register.html';">注册</button>
            </div>        
            <div class="button-left">
                <button type="button" class="button-acc" onclick="location.href='resetpwd.html';">重置</button>
            </div>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
